<% include ../header.html %>

<div style="height: 600px;width:80%" class="container">
    <div class="row">
        <form method="post" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-1 control-label">Title：</label>
                <div class="col-sm-5">
                    <input type="text" name="title" value="<%=blog.title%>" class="form-control" placeholder="title name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-1 control-label">ShortCut：</label>
                <div class="col-sm-5">
                    <input type="text" name="shortCut" value="<%=blog.shortCut%>" class="form-control" placeholder="shortcut">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-1 control-label">Content：</label>
                <div class="col-sm-5">
                    <textarea name="content"  class="form-control" rows="20" cols="200" placeholder="input your content here">
                        <%=blog.content%>
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-1">
                    <input type="hidden" name="id" value="<%=blog.id%>">
                    <input type="submit" class="btn btn-primary" value="submit">
                    <input type="reset" class="btn btn-default" value="reset">
                </div>
            </div>
        </form>
    </div>
</div>
<% include ../footer.html %>
