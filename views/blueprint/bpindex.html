<% include ../header.html %>
<div style="height: 600px;width:80%" class="container">
    <div class="row">
        <form method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-1 control-label">Title：</label>
                <div class="col-sm-5">
                    <input type="file" name="file" value="" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-1">
                    <input type="submit" class="btn btn-primary" value="submit">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-1 control-label">Content：</label>
                <div class="col-sm-5">
                    <% if(translate.length>0){%>
                    <textarea name="content" class="form-control" rows="20" cols="200"
                              placeholder="this text area will show the translated result"
                              readonly="readonly"><%=translate%></textarea>
                    <%}else{%>
                    <textarea name="content" class="form-control" rows="20" cols="200"
                              placeholder="this text area will show the translated result"
                    readonly="readonly"></textarea>
                    <%}%>
                </div>
            </div>
        </form>
    </div>
</div>
<% include ../footer.html %>
